#{extends 'main.html' /}
#{set title:'Current' /}

<div id="current">
    <div id="player1">
        <h2>${user.name}</h2>
        <ul>
            <li>First: ${user.getFirstWeight().kg}kg</li>
            <li>Last: ${user.getLastWeight().kg}kg</li>
            <li>Change: ${user.getLastWeight().kg - user.getFirstWeight().kg}kg</li>
        </ul>
    </div>
</div>
