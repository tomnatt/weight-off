#{extends 'main.html' /}
#{set title:'Current' /}

<div id="current">
    <div id="player1">
        <h2>${player1.name}</h2>
        <ul>
            <li>First: ${player1.getFirstWeight().kg}kg</li>
            <li>Last: ${player1.getLastWeight().kg}kg</li>
            <li>Change: ${player1.getLastWeight().kg - player1.getFirstWeight().kg}kg</li>
        </ul>
    </div>
</div>
